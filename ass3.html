<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        #dynamicText {
            color: rgb(37, 37, 228);
            position: relative;

            top: 500px;
        }
        .my-class {
            color: rgb(45, 128, 45);
        }
        #image {
            width: 300px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="mainHeader">Welcome to My Page</h1>
    <p id="dynamicText">This is a dynamic text.</p>
    <p class="my-class">This is a class-styled text.</p>
    
    <button id="changeTextButton">Change Text</button>
    <button id="changeImageButton"></button>
    
    <img id="image" src="download.jfif" alt="download.jfif">
    
    <form id="myForm">
        <input type="text" id="nameInput" placeholder="Enter your name">

        <input type="submit" id="submitButton" value="Submit">
        
    </form>

    <script src="script.js"></script>
</body>
</html>
